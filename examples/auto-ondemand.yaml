meta:
  default: direct
  proxy:
    default: "SOCKS5 127.0.0.1:1080; SOCKS 127.0.0.1:1080; DIRECT;"
    # For video use
    https_us: "HTTPS us.your-proxy.io:443;"
    # For image use
    https_jp: "HTTPS jp.your-proxy.io:443;"

proxy:
  domain:
    # twitter
    - twitter.com
    - twimg.com: https_jp
    - t.co
    - bit.ly
    - cl.ly
    # google
    - google.com
    - goo.gl
    - googleusercontent.com
    - googleapis.com
    - gstatic.com
    # github
    - github.com
    - github.io
    - githubusercontent.com
    # instagram
    - cdninstagram.com: https_jp
    - instagram.com: https_jp
    # cdn
    - akamaihd.net
    - edgecastcdn.net
    - licdn.com
    - fastly.net
    - cloudfront.net
    - cloudflare.com
    # others
    - wistia.com
    - wistia.net
    - bjtelecom.net
    - xe.com
  keyword:
    - google
    - gmail
    - twitter
    - instagram
    - aka

http_us:
  domain:
    - youtube.com
    - youtu.be
    - ytimg.com
  keyword:
    - youtube
